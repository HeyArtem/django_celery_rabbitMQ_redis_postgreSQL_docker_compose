

services:
  web:
    build: .
    container_name: monitor_web
    command: >
      /entrypoint.sh
      gunicorn django_celery_rabbitmq_docker.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - rabbitmq
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    container_name: monitor_worker
    command: >
      /entrypoint.sh
      celery -A django_celery_rabbitmq_docker worker -l info
    env_file: .env
    depends_on:
      - postgres
      - rabbitmq
      - redis
    volumes:
      - .:/app

  beat:
    build: .
    container_name: monitor_beat
    command: >
      /entrypoint.sh
      celery -A django_celery_rabbitmq_docker beat -l info
    env_file: .env
    depends_on:
      - postgres
      - rabbitmq
      - redis
    volumes:
      - .:/app

  flower:
    image: mher/flower:1.2
    container_name: monitor_flower
    command: >
      celery --broker=${CELERY_BROKER_URL} flower
      --port=5555
    env_file: .env
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - redis

  postgres:
    image: postgres:14
    container_name: monitor_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    container_name: monitor_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Mgmt UI
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  redis:
    image: redis:7
    container_name: monitor_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  rabbitmqdata:
  redisdata:
